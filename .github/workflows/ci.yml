name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

env:
  PNPM_VERSION: latest

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - name: Set Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      - name: Check Format
        run: pnpm run format:check

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run all
